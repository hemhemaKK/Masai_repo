<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List validation</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    #root {
      margin: auto;
      width: 80%;
    }

    #card {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .productCard {
      margin: 10px;
      padding: 15px;
      background: #d3d3d3;
      border-radius: 5px;
      width: 200px;
    }

    .productCard img {
      width: 100%;
      height: 50%;
      
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 5px;
    }

    input {
      display: block;
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="root">React is not connected</div>
</body>

</html>

<script type="text/babel">
  const { useState } = React;

  function ProductCard({ name, price, image, discount }) {
    return (
      <div className="productCard">
        <h3>Name: {name}</h3>
        <p>Price: â‚¹{price}</p>
        <img src={image} alt={name} />
        <p>Discount: {discount}%</p>
      </div>
    );
  }

  function ProductList({ products }) {
    return (
      <div id="card">
        {products.map((product, index) => (
          <ProductCard key={index} {...product} />
        ))}
      </div>
    );
  }

  function App() {
    const [products, setProducts] = useState([
      {
        name: "Phone",
        price: 25000,
        image:
          "https://tse2.mm.bing.net/th?id=OIP.Gcho6CdiGqoRg3F6ECUU3wHaJP&pid=Api&P=0&h=180",
        discount: 15,
      },
      {
        name: "Glass",
        price: 1500,
        image:
          "https://tse3.mm.bing.net/th?id=OIP.qPioShI_UoSG4G0vQFLK7gHaE9&pid=Api&P=0&h=180",
        discount: 12,
      },
      {
        name: "Laptop",
        price: 50000,
        image:
          "https://tse2.mm.bing.net/th?id=OIP.6K7MZbwEIkJgOc2ooHLBBgHaFI&pid=Api&P=0&h=180",
        discount: 10,
      },
    ]);

    const [form, setForm] = useState({
      name: "",
      price: "",
      image: "",
      discount: "",
    });
    const [errors, setErrors] = useState({});

    const validate = () => {
      const err = {};
      if (!form.name.trim()) err.name = "Name is required";
      if (!form.price || isNaN(form.price) || form.price <= 0)
        err.price = "Price must be a positive number.";
      if (!form.image.trim().startsWith("http"))
        err.image = "Image should be a valid URL starting with http.";
      if (!form.discount || isNaN(form.discount) || form.discount < 0)
        err.discount = "Discount must be a positive number.";
      return err;
    };

    const handleChange = (e) => {
      setForm({ ...form, [e.target.name]: e.target.value });
    };

    const handleSubmit = (e) => {
      e.preventDefault();
      const validationErrors = validate();
      if (Object.keys(validationErrors).length === 0) {
        setProducts([
          ...products,
          {
            ...form,
            price: Number(form.price),
            discount: Number(form.discount),
          },
        ]);
        setForm({ name: "", price: "", image: "", discount: "" });
        setErrors({});
      } else {
        setErrors(validationErrors);
      }
    };

    return (
      <div>
        <h2>Add New Product</h2>
        <form onSubmit={handleSubmit}>
          <input
            name="name"
            placeholder="Name"
            value={form.name}
            onChange={handleChange}
          />
          {errors.name && <div className="error">{errors.name}</div>}

          <input
            name="price"
            placeholder="Price"
            value={form.price}
            onChange={handleChange}
          />
          {errors.price && <div className="error">{errors.price}</div>}

          <input
            name="image"
            placeholder="Image URL"
            value={form.image}
            onChange={handleChange}
          />
          {errors.image && <div className="error">{errors.image}</div>}

          <input
            name="discount"
            placeholder="Discount (%)"
            value={form.discount}
            onChange={handleChange}
          />
          {errors.discount && <div className="error">{errors.discount}</div>}

          <button type="submit">Add Product</button>
        </form>

        <h2>Product List</h2>
        <ProductList products={products} />
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
