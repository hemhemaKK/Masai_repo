<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative Approach</title>
</head>
<body>
    <center><h1>Imperative Approach</h1></center>

    <div id="container">
    </div>
</body>
</html>
<script>
    let container = document.getElementById("container");

    let display = document.createElement("display");
    display.innerHTML = `<center><p>Hello, World</p></center>`

    container.appendChild(display)
</script>
